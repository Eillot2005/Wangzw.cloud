services:
  # Backend Service
  - type: web
    name: wangzw-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python migrate_db.py
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: wangzw-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: FRIEND_PASSWORD
        value: wangzw99
      - key: CORS_ORIGINS
        value: "*" 

  # Frontend Service
  - type: web
    name: wangzw-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: wangzw-backend
          property: hostWithScheme

databases:
  - name: wangzw-db
    databaseName: frienddb
    user: frienduser
    plan: free
